<body>
		<div class="navigation">

	<div class="container">
			<div class="mask"></div>
		<div class="form-container">
			<form class="my-form">
				<h2	class="form-title">Sign in</h2>
				<div class="input-field">
					<input type="text" name="userName" placeholder="username or email">
				</div>
				<div class="input-field">
					<input type="password" name="password" placeholder="password">
				</div>
				<p class="errorr" name="userNameE"></p>
				<p class="errorr" name="passwordE"></p>
				<p class="status" name="status"></p>
				<p class="status" name="hint"></p>
				<button class="btn" type="button" onclick="submitForm2()">
					SIGN IN
				</button>
				<p class="grey subtitle">Or login with</p>
				<div class="logos">
					<img src="img/fb.png">
					<img src="img/google.png">
				</div>
				<p class="sign-up">Sign up</p>
			</form>
		</div>
			
	</div>
